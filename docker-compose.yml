# version: '3.6'

services:
  auth_login: # nombre del servicio (mismo que en application.properties)
    build: prooflift-auth-be # ubicaci√≥n del Dockerfile
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      DB_URL: "jdbc:postgresql://auth_db:5432/auth_db"
      DB_USERNAME: postgres
      DB_PASSWORD: 1230
    restart: always
    depends_on:
      auth_db: #nombre de la base de datos (para local)
        condition: service_healthy

  auth_db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1230
      POSTGRES_DB: auth_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 10s
      retries: 5
